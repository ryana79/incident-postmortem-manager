name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # API: Build, Test & Coverage
  # ─────────────────────────────────────────────────────────────────────────────
  test-api:
    name: Test API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Run Tests with Coverage
        run: npm run test:coverage
      
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: api/coverage
      
      - name: Coverage Summary
        run: |
          echo "### Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat coverage/coverage-summary.json | jq -r '.total | "Lines: \(.lines.pct)% | Statements: \(.statements.pct)% | Functions: \(.functions.pct)% | Branches: \(.branches.pct)%"' >> $GITHUB_STEP_SUMMARY || echo "Coverage summary not available" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # ─────────────────────────────────────────────────────────────────────────────
  # API: Build Artifact
  # ─────────────────────────────────────────────────────────────────────────────
  build-api:
    name: Build API
    runs-on: ubuntu-latest
    needs: test-api
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json
      
      - run: npm ci
      - run: npm run build
      
      - uses: actions/upload-artifact@v4
        with:
          name: api-dist
          path: api/dist

  # ─────────────────────────────────────────────────────────────────────────────
  # Web: Build
  # ─────────────────────────────────────────────────────────────────────────────
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      
      - run: npm ci
      - run: npm run build
      
      - uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist

  # ─────────────────────────────────────────────────────────────────────────────
  # Infrastructure: Validate Bicep
  # ─────────────────────────────────────────────────────────────────────────────
  validate-bicep:
    name: Validate Bicep
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Bicep Build (lint)
        run: az bicep build --file infra/main.bicep
      
      - name: Bicep Build (monitoring)
        run: az bicep build --file infra/monitoring.bicep
      
      - uses: azure/login@v2
        if: github.event_name == 'pull_request' && vars.AZURE_RG != ''
        continue-on-error: true
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: What-If (PRs only)
        if: github.event_name == 'pull_request' && vars.AZURE_RG != ''
        continue-on-error: true
        run: |
          az deployment group what-if \
            --resource-group ${{ vars.AZURE_RG }} \
            --template-file infra/main.bicep \
            --parameters env=dev
