name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-api:
    name: Build API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json
      - run: npm ci
      - run: npm run build
      - run: npm run lint
      - uses: actions/upload-artifact@v4
        with:
          name: api-dist
          path: api/dist

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist

  validate-bicep:
    name: Validate Bicep
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        if: github.event_name == 'pull_request'
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Bicep Build (lint)
        run: az bicep build --file infra/main.bicep
      - name: What-If (PRs only)
        if: github.event_name == 'pull_request' && secrets.AZURE_CREDENTIALS != ''
        run: |
          az deployment group what-if \
            --resource-group ${{ vars.AZURE_RG }} \
            --template-file infra/main.bicep \
            --parameters env=dev

