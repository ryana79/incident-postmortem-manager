# ─────────────────────────────────────────────────────────────────────────────
# Kubernetes Deployment
# ─────────────────────────────────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postmortem-api
  namespace: postmortem
  labels:
    app: postmortem
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: postmortem
      component: api
  template:
    metadata:
      labels:
        app: postmortem
        component: api
    spec:
      containers:
        - name: api
          image: ${ACR_NAME}.azurecr.io/postmortem-api:latest
          ports:
            - containerPort: 7071
              protocol: TCP
          envFrom:
            - configMapRef:
                name: postmortem-config
            - secretRef:
                name: postmortem-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /api/incidents
              port: 7071
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/incidents
              port: 7071
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
---
# ─────────────────────────────────────────────────────────────────────────────
# Horizontal Pod Autoscaler
# ─────────────────────────────────────────────────────────────────────────────
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: postmortem-api-hpa
  namespace: postmortem
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: postmortem-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

